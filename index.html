<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script defer src="/src/calculator.js"></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator-cont">
      <div class="calculator">
        <div class="calc-icons-themes">
          <p class="p-icon">calc</p>
          <div class="themes">
            <h1>THEME</h1>
            <div class="theme-switcher">
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <div class="theme-switcher-graphic">
                <div class="theme-switcher-ball"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator--dp">
          <div class="previous-input"></div>
          <div class="current-input">0</div>
        </div>
        <div class="calc-keys">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="smaller-txt">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="span-two smaller-txt">RESET</button>
          <button class="span-two equals">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
